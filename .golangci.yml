version: "2"

run:
  timeout: 5m

linters:
  default: standard
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - gocyclo
    - misspell
    - revive
    - unconvert
    - unparam
  settings:
    gocyclo:
      min-complexity: 15
    misspell:
      locale: US
    revive:
      # Only enable var-naming, disable exported comments requirement
      enable-all-rules: false
      rules:
        - name: var-naming
