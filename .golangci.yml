version: "2"

run:
  timeout: 5m

linters:
  default: standard
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - gocyclo
    - misspell
    - revive
    - unconvert
    - unparam
  settings:
    gocyclo:
      min-complexity: 15
    misspell:
      locale: US
    revive:
      # Only enable var-naming, disable exported comments requirement
      enable-all-rules: false
      rules:
        - name: var-naming
          arguments:
            # Allow "api" as a package name
            - ["api"]

issues:
  exclude:
    # Exclude gocyclo from test files
    - "cyclomatic complexity.*_test\\.go"
    # Allow "api" package name
    - "avoid meaningless package names.*package api"
